<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      color: #38bdf8;
    }

    h2 {
      margin: 10px 0;
      font-weight: 500;
    }

    p {
      color: #9ca3af;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you’re looking for doesn’t exist or was moved.</p>
  </div>
</body>
</html>
